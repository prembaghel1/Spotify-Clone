<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Palyer: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>

    <div class="container flex bg-black">
        <div class="left">
           <div class="close"><img class="invert" src="img/close.svg" alt=""></div>

            <div class="home bg-gray rounded m1 p1">
                <div class="logo"><img class="invert" width="110px" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>

                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/end-user-agreement/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy">Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility">Accessibility</a></div>
                </div>
            </div>

        </div>

        <div class="right bg-gray rounded m1">
            <Div class="header">
                 <div class="nav">
                    <img class="hamburger invert" src="/img/hamburger.svg" alt="hamburger">
                    <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-sharp.svg" alt="arrow-left-01" width="28" height="28">
                    <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-standard.svg" alt="arrow-right-01" width="28" height="28">
                 </div>
                 <div class="bottuns">
                     <button class="signup-btn">Sign up</button>
                     <button class="login-btn">Log in</button>
                 </div>
            </Div>

            <div class="playlist">
                <h2>Spotify Playlists</h2>
                <div class="card-container">
                    
                </div>

                
            </div>
            
            <div class="playbar">

                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                
                <div class="songinfo">
                    
                </div>

                <div class="barbtn">
                    <img class="invert" id="prev" src="img/prevsong.svg" alt="previous song">
                    <img class="invert" id="play" src="img/play.svg" alt="play btn">
                    <img class="invert" id="next" src="img/nextsong.svg" alt="next song">
                </div>

                <div class="songtime">
                   <span>00:00 / 00:00</span>
                   <div class="volume">
                       <img class="invert" src="img/volume.svg" alt="">
                       <div class="range">
                        <input type="range" name="volume" id="">
                       </div>
                   </div>
                </div>
                


            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
